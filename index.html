<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris 80s LCD Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tetris Google Style</h1>
        <canvas id="gameCanvas" width="240" height="480"></canvas>
        <div class="game-info">
            <p>Puntuaci√≥n: <span id="score">0</span></p>
            <p>Nivel: <span id="level">1</span></p>
            <p>Siguiente pieza:</p>
            <canvas id="nextPieceCanvas" width="80" height="80"></canvas>
        </div>
        <button id="startButton">Iniciar Juego</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
